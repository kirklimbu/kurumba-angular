
<div class="d-flex align-items-center row">

    <button
        mat-button
        (click)="onEdit()"
        color='primary'
        *ngIf="enableEdit"
        >Edit
      </button>

    <button
        mat-button
        (click)="onDelete()"
        color='accent'
        *ngIf="enableDelete"
        >Delete
      </button>

  </div>
