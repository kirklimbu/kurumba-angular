<div class="d-flex align-items-center row">
  <div class="ml-auto mr-1">


  <button
      class="btn btn-success btn-rounded mr-3"
      ngbTooltip="Save"
      (click)="save.emit()">
      <i class="fas fa-check mr-1"></i> Save
  </button>
  <button
      class="btn btn-secondary btn-rounded"
      ngbTooltip="cancel"
      (click)="cancel.emit()">
    <i class="fas fa-ban mr-1"></i> Cancel
  </button>
</div>

</div>
