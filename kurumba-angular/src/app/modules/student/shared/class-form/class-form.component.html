<kurumba-breadcrumb></kurumba-breadcrumb>

<!-- student form -->
<form novalidate role="form" [formGroup]="classForm">
  <fieldset class="scheduler-border">
    <legend class="scheduler-border ml-2"> Class Form
    </legend>

    <div class="row mb-2">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <!--  name -->
              <div class="col">
                <kurumba-form-group>
                  <mat-form-field class="example-full-width">
                    <mat-label>Name</mat-label>
                    <input
                      matInput
                      type="text"
                      id="className"
                      name="className"
                      (paste)="onPaste($event, 'alphaOnly')"
                      (keypress)="validate($event, 'alphaOnly')"
                      class="form-control"
                      formControlName="className"
                      required
                    />
                    <mat-hint>Enter student className.</mat-hint>


                    <!-- <mat-error *ngIf="className.errors.minLength">Enter proper name</mat-error>
                          <mat-error *ngIf="className.errors.maxLength">Invalid Class name</mat-error> -->
                  </mat-form-field>
                </kurumba-form-group>

                <!-- subject table -->
                <table
                  class="table table-bordered"
                  formArrayName="subjectCollection"
                >
                  <tr>
                    <th colspan="3">Add Subject:</th>
                    <th width="150px">
                      <button
                        type="button"
                        (click)="addSubject()"
                        class="btn btn-primary"
                      >
                        Add More
                      </button>
                    </th>
                  </tr>
                  <tr
                    *ngFor="
                      let quantity of subjectCollection().controls;
                      let i = index
                    "
                    [formGroupName]="i"
                  >
                    <td>
                      Subject :
                      <input
                        type="text"
                        formControlName="subject"
                        class="form-control"
                      />
                    </td>
                    <td>
                      Theory FM :
                      <input
                        type="text"
                        formControlName="fmTheory"
                        class="form-control"
                      />
                    </td>
                    <td>
                      Practical FM :
                      <input
                        type="text"
                        formControlName="fmPractical"
                        class="form-control"
                      />
                    </td>
                    <td>
                      <button (click)="removeSubject(i)" class="btn btn-danger">
                        Remove
                      </button>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
            <mat-divider></mat-divider>
            <!-- save cancel button -->
            <div class="mt-3 mb-2 mr-3">
              <kurumba-save-cancel-buttons
                (save)="onSave()"
                (cancel)="onCancel()"
              >
              </kurumba-save-cancel-buttons>
            </div>
            <!--/ save cancel button -->
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</form>
