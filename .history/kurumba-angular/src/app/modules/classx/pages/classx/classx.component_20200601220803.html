<div class="col p-0 y-auto">
  <kurumba-list-page-template
    [enableActiveLink]="true"
    [enableAdd]="true"
    [enableSearch]="false"
    [heading]="'Class List'"
    (add)="classForm('add')"
    (search)="onSearch()"
  >
    <!-- student table -->
    <table
      [dataSource]="classListDataSource"
      mat-table
      class="mat-elevation-z8"
    >
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Sn Column -->
      <ng-container matColumnDef="Sn">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; index as i">{{ i + 1 }}.</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.className }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <kurumba-action-buttons
            [enableEdit]="true"
            [enableDelete]="true"
            (edit)="classForm('edit', element.classId)"
            (delete)="onDelete(element)"
          >
          </kurumba-action-buttons>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <!-- / student table -->
  </kurumba-list-page-template>
</div>
