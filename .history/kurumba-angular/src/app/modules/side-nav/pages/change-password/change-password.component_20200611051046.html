<div class="container mt-3">
  <div class="row">
    <div class="col-md-12 text-center m-auto">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Change Password
            </mat-panel-title>
            <mat-panel-description>
              Are you sure you want to change Password?
            </mat-panel-description>
          </mat-expansion-panel-header>

          <div class="row m">
            <div class="col-md-12 m-auto text-center">
              <mat-form-field>
                <mat-label>Current Password</mat-label>
                <mat-hint align="end">Enter current password</mat-hint>
                <input matInput />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 m-auto text-center">
              <mat-form-field>
                <mat-label>New Password</mat-label>
                <mat-hint align="end">Enter New password</mat-hint>
                <input matInput />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 m-auto text-center">
              <mat-form-field>
                <mat-label>Confirm Password</mat-label>
                <mat-hint align="end">Enter Confirm password</mat-hint>
                <input matInput />
              </mat-form-field>
            </div>
          </div>
        </mat-expansion-panel>

    </div>
  </div>
</div>
