<div class="container mt-3">
  <div class="row">
    <div class="col-md-12 text-center m-auto">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title class="h4">
              Change Password
            </mat-panel-title>
            <mat-panel-description>
              Are you sure you want to change Password?
            </mat-panel-description>
          </mat-expansion-panel-header>
<matdivide
          <form novalidate role="form" [formGroup]="changePasswordForm">
            <kurumba-form-group>
              <div class="row">
                <div class="col-md-12 m-auto text-center">
                  <mat-form-field>
                    <mat-label>Current Password</mat-label>
                    <mat-hint align="end">Enter current password</mat-hint>
                    <input
                      matInput
                      required
                      id="oldPass"
                      name="oldPass"
                      formControlName="oldPass"
                    />
                  </mat-form-field>
                </div>
              </div>
            </kurumba-form-group>

            <kurumba-form-group>
              <div class="row">
                <div class="col-md-12 m-auto text-center">
                  <mat-form-field>
                    <mat-label>New Password</mat-label>
                    <mat-hint align="end">Enter New password</mat-hint>
                    <input
                      matInput
                      required
                      id="newPass"
                      name="newPass"
                      formControlName="newPass"
                    />
                  </mat-form-field>
                </div>
              </div>
            </kurumba-form-group>

            <kurumba-form-group>
              <div class="row">
                <div class="col-md-12 m-auto text-center">
                  <mat-form-field>
                    <mat-label>Confirm Password</mat-label>
                    <mat-hint align="end">Enter Confirm password</mat-hint>
                    <input
                      matInput
                      required
                      id="confirmPass"
                      name="confirmPass"
                      formControlName="confirmPass"
                    />
                  </mat-form-field>
                </div>
              </div>
            </kurumba-form-group>
            <mat-divider></mat-divider>
            <!-- save cancel button -->
            <div class="mt-3 mb-2 mr-3">
              <kurumba-save-cancel-buttons
                (save)="onSave('add')"
                (cancel)="onCancel()"
              >
              </kurumba-save-cancel-buttons>
            </div>
            <!--/ save cancel button -->
          </form>
        </mat-expansion-panel>
        <!-- <mat-expansion-panel
          (opened)="panelOpenState = true"
          (closed)="panelOpenState = false"
        >
          <mat-expansion-panel-header>
            <mat-panel-title>
              Self aware panel
            </mat-panel-title>
            <mat-panel-description>
              Currently I am {{ panelOpenState ? "open" : "closed" }}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>I'm visible because I am open</p>
        </mat-expansion-panel> -->
      </mat-accordion>
    </div>
  </div>
</div>
