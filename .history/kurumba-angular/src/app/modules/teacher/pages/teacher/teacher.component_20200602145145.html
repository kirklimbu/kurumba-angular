<div class="col p-0 y-auto list-template">
  <kurumba-list-page-template
    [enableActiveLink]="true"
    [enableAdd]="true"
    [enableSearch]="true"
    [heading]="'Teacher List'"
    (add)="studentForm('add')"
    (search)="onSearch()"
  >
    <!-- student table -->
    <table
      [dataSource]="teacherListDataSource"
      mat-table
      table-bordered
      table-responsive
      class="mat-elevation-z8"
    >
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Sn Column -->
      <ng-container matColumnDef="Sn">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <
        <td mat-cell *matCellDef="let element; index as i">{{ i + 1 }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="Address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">
          {{ element.address }}
        </td>
      </ng-container>

      <!-- phoneNum Column -->
      <ng-container matColumnDef="Phone Num">
        <th mat-header-cell *matHeaderCellDef>Phone num</th>
        <td mat-cell *matCellDef="let element">
          {{ element.phoneNo }}
        </td>
      </ng-container>

      <!-- dob Column -->
      <ng-container matColumnDef="D.O.B">
        <th mat-header-cell *matHeaderCellDef>D.O.B</th>
        <td mat-cell *matCellDef="let element">
          {{ element.dob | date: }}
        </td>
      </ng-container>
      <!-- dob Column -->
      <ng-container matColumnDef="Qualification">
        <th mat-header-cell *matHeaderCellDef>Qualification</th>
        <td mat-cell *matCellDef="let element">
          {{ element.qualification }}
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <kurumba-action-buttons
            [enableEdit]="true"
            [enableDelete]="true"
            (edit)="studentForm('edit', element.teacherId)"
            (delete)="onDelete(element)"
          >
          </kurumba-action-buttons>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <!-- / student table -->
  </kurumba-list-page-template>
</div>
